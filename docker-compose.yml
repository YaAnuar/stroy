version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:80
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@host.docker.internal:5432/orders 
    
    depends_on:
      - db
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 80

  db:
    image: postgres:13.4
    expose:
      - 5432